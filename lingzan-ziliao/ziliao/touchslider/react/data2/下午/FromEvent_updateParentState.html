<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新父state</title>
</head>
<body>
<div id="example"></div>
<script src="../react-15.4.0/build/react.min.js"></script>
<script src="../react-15.4.0/build/react-dom.min.js"></script>
<!--让浏览器支持babel语法-->
<script src="../react-15.4.0/build/babel.min.js"></script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/babel">
    var Content = React.createClass({
        render: function() {
            return  <div>
            <button onClick = {this.props.updateStateProp}>点我改变父级state</button>
            <h4>{this.props.myDataProp}</h4>
            </div>
        }
    });
    var HelloMessage = React.createClass({
        getInitialState: function() {
            return {value: 'state：父级初始状态!'};
        },
        handleChange: function(event) {
            this.setState({value: 'state：父级改变状态！'})
        },
        render: function() {
            var value = this.state.value;
            return <div>
            <Content myDataProp = {value}
            updateStateProp = {this.handleChange}></Content>
            </div>;
        }
    });
    ReactDOM.render(
    <HelloMessage />,
            document.getElementById('example')
    );
</script>
</body>
</html>
