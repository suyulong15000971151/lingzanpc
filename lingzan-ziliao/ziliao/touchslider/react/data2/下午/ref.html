<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref</title>
</head>
<body>
<div id="example"></div>
<script src="../react-15.4.0/build/react.min.js"></script>
<script src="../react-15.4.0/build/react-dom.min.js"></script>
<!--让浏览器支持babel语法-->
<script src="../react-15.4.0/build/babel.min.js"></script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/babel">
    var MyComponent = React.createClass({
        handleClick: function() {
            // 使用原生的 DOM API 获取焦点
            this.refs.myInput.focus();
        },
        render: function() {
            //  当组件插入到 DOM 后，ref 属性添加一个组件的引用于到 this.refs
            return (
                    <div>
                            <input type="text" ref="myInput" />
                            <input type="button" value="点我输入框获取焦点" onClick={this.handleClick} />
                    </div>
            );
        }
    });

    ReactDOM.render(
    <MyComponent />,
            document.getElementById('example')
    );
</script>
</body>
</html>
