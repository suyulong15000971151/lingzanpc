var Name = React.createClass({
    render:function(){
        return <h1> {this.props.name}  </h1>
    }
});


var Link = React.createClass({
    render:function(){
        return <h3> {this.props.link}  </h3>
    }
});



var Website = React.createClass({

                <div>

});
