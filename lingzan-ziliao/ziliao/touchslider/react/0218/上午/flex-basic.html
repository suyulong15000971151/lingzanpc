<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字 div 居中</title>
    <style>
        .box{
            display: -webkit-flex; /* Safari */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid blue;
            height: 500px;

        }
        .item{
            flex-basis:auto;
            width: 200px;
            height: 200px;
            border:1px solid red;
        }

    </style>
</head>
<body>

<div class="box">
    <div class="item">我是多行文字，垂直居中；我是多行文字，垂直居中；我是多行文字，垂直居中；我是多行文字，垂直居中；我是多行文字，垂直居中；</div>
</div>
</body>
</html>
