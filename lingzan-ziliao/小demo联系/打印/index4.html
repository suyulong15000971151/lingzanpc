<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{width:100px;overflow: hidden;background:red}
			.box:after{content: '';display: block;clear: both;}
			.out-box{overflow: hidden;position: relative;}
			textarea{resize: vertical;width:500px;min-height: 200px;}
			.box p{position: absolute;top:100px;font-size: 20px;}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="out-box">
				<p>这里是p标签</p>
				
			</div>
		</div>
		
		<input type="text" />
		<textarea name="" rows="" cols=""></textarea>
	</body>
</html>
