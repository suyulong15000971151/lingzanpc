<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		.box{display: block;margin:200px;height:50px;width:400px;border:1px solid olive;position: relative;overflow: hidden;}
		input{outline: none;border:none;width:100%;height:100%;background:#fff;box-sizing: border-box;}
		.box .group-span{position: absolute;height:100%;left:0;top:0;overflow: hidden;width:100%}
		.add{z-index: 100;position: absolute;left:0;top:0;}
		.box .group-span .span-item{display: inline-block;background:#999;color:red;margin-right:5px;line-height: 50px;}
		.group-box{display: inline-block;}
	</style>
</head>
<body>
	<div class="box">
		<input type="text">
		<span class="group-span">
			<div class="group-box">
				
			</div>
			<!--<span class="span-item"></span>-->
		</span>
	</div>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$('.group-span').on('click',function(evt){
			$('input').addClass('add').focus();
			
			$('input').on('keyup',function(event){
				if(event.keyCode==13){
				var span=$('input').val();
				$('.group-box').append('<span class="span-item">'+span+"</span>");
				widths=$('.group-box').width()
				$('input').removeClass('add').val("").css("marginLeft",widths+"px")
			}
			})
			
		})
	</script>
</body>
</html>
