<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<input type="button" value="按钮" @click="add" />
			<ul>
				<li v-for="(val,index) in list" :key='index'>{{val}}</li>
			</ul>
		</div>
		<script src="js/vue.js"></script>
		<script>
			new Vue({
				el:"#box",
				data:{
					list:["width","height","border"]
				},
				methods:{
					add(){
						this.list.push("background")
					}
				}
			})
		</script>
	</body>
</html>
