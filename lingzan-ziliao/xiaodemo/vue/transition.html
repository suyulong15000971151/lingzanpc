<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/animate.css" />
		<script src="js/vue.js"></script>
	</head>
	<style>
		p{width:300px;height:300px;background:red;margin:20px auto;}
		/*.fade-transition{transition: all 1s ease}*/
		.fade-enter{opacity: 0;background:blue;width:100px;height:100px}
		.fade-enter-active,.fade-leave-active{
			transition:1s all linear
		}
		.fade-enter-active{background:olive;}
		.fade-leave-active{background:red;width:100px;height:100px}
	</style>
	<body>
		
		<div id="box">
			<input type="button" value="按钮" @click="fade" />
			<transition-group enter-active-class="bounceIn" leave-active-class="bounceInDown">
				<p v-show="flat" class="animated" :key="1"></p>
				<p v-show="flat" class="animated" :key="2"></p>
			</transition>
		</div>
		<script>
			window.onload=function(){
				new Vue({
					el:'#box',
					data:{
						flat:true
					},
					methods:{
						fade(){
							this.flat=!this.flat
						}
					}
				})
			}
		</script>
	</body>
</html>
