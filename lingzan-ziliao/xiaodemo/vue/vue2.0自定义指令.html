<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>智能社——http://www.zhinengshe.com</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<style>

		</style>
		<script src="js/vue.js"></script>
		<script src="js/vue-resource.js"></script>

	</head>

	<body>

		<div id="app">
			<input type="text" v-focuss="name" v-model="name" :data-name="name">
			<button type="button" @click="name='zw'" >click</button>

			<!--当点击按钮的时候name改变，继而触发update中的方法-->
		</div>
		<script>
			Vue.directive('focuss', {　　　　
				bind:function(el, binding) {　　　　
					console.log('binds:', binding.value);　
					el.style.color='red';
				},
				　　inserted: function(el, binding) {　　　　
					console.log('insert:', binding.value);　　
				},
				　　update: function(el, binding, vnode, oldVnode) {　　　　
//					el.focus();　　　　
					console.log(el.dataset.name); //这里的数据是可以动态绑定的
					　　　　
					console.table({　　　　　　
						name: binding.name,
						　　　　　　value: binding.value,
						　　　　　　oldValue: binding.oldValue,
						　　　　　　expression: binding.expression,
						　　　　　　arg: binding.arg,
						　　　　　　modifiers: binding.modifiers,
						　　　　　　vnode: vnode,
						　　　　　　oldVnode: oldVnode　　　　
					});　　
				},
				　　componentUpdated: function(el, binding) {　　　　
					console.log('componentUpdated:', binding.name);　　
				}
			});
			new Vue({　　
				el: '#app',
				　　data: {　　　　
					name: 'zwzhai'　　
				}
			});
		</script>
	</body>

</html>
